<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
 "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   width="700px"
   height="700px"
   viewBox="-100 0 300 400">
<!-- from 1 to 2 -->
<line x1="50.0" y1="200" x2="0.0" y2="300" style="stroke:#000000;stroke-width:2;"/>
<text x="30.0" y="265.0" style="stroke:none;fill:#000000;font-family:Arial,sans-serif;font-size:30px;text-anchor:start;">
2
</text>
<!-- from 1 to 3 -->
<line x1="50.0" y1="200" x2="100.0" y2="300" style="stroke:#000000;stroke-width:2;"/>
<text x="80.0" y="265.0" style="stroke:none;fill:#000000;font-family:Arial,sans-serif;font-size:30px;text-anchor:start;">
0
</text>
<!-- from 0 to 1 -->
<line x1="100.0" y1="100" x2="50.0" y2="200" style="stroke:#000000;stroke-width:2;"/>
<text x="80.0" y="165.0" style="stroke:none;fill:#000000;font-family:Arial,sans-serif;font-size:30px;text-anchor:start;">
1
</text>
<!-- from 0 to 4 -->
<line x1="100.0" y1="100" x2="150.0" y2="200" style="stroke:#000000;stroke-width:2;"/>
<text x="130.0" y="165.0" style="stroke:none;fill:#000000;font-family:Arial,sans-serif;font-size:30px;text-anchor:start;">
2
</text>
<circle cx="0.0" cy="300.0" r="10.0" style="stroke:#000000;stroke-width:1;fill:#FF0000;"/>
<text x="50.0" y="220" style="stroke:none;fill:#0000FF;font-family:Arial,sans-serif;font-size:40px;text-anchor:middle;">
x-2
</text>
<text x="90.0" y="200.0" style="stroke:none;fill:#000000;font-family:Arial,sans-serif;font-size:20.0px;text-anchor:middle;">
2
</text>
<circle cx="100.0" cy="300.0" r="10.0" style="stroke:#000000;stroke-width:1;fill:#0000FF;"/>
<text x="50.0" y="220" style="stroke:none;fill:#0000FF;font-family:Arial,sans-serif;font-size:40px;text-anchor:middle;">

</text>
<text x="90.0" y="200.0" style="stroke:none;fill:#000000;font-family:Arial,sans-serif;font-size:20.0px;text-anchor:middle;">
2
</text>
<text x="100.0" y="120" style="stroke:none;fill:#0000FF;font-family:Arial,sans-serif;font-size:40px;text-anchor:middle;">
x-0
</text>
<text x="140.0" y="100.0" style="stroke:none;fill:#000000;font-family:Arial,sans-serif;font-size:20.0px;text-anchor:middle;">
4
</text>
<circle cx="150.0" cy="200.0" r="10.0" style="stroke:#000000;stroke-width:1;fill:#00FF00;"/>
<text x="100.0" y="120" style="stroke:none;fill:#0000FF;font-family:Arial,sans-serif;font-size:40px;text-anchor:middle;">
x-0
</text>
<text x="140.0" y="100.0" style="stroke:none;fill:#000000;font-family:Arial,sans-serif;font-size:20.0px;text-anchor:middle;">
3
</text>
</svg>
