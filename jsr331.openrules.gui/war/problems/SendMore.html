<h4><font color="#000080">Description</font></h4>
<p>Consider the following puzzle:</p>
<p>
      <b>&nbsp;&nbsp;&nbsp;&nbsp; S E N D<br>
         &nbsp;+ M O R E<br>
         =========<br>
